<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/login-styler.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
              <video id="myVideo" class="responsive-video" autoplay>
              <source src="images/bg-video.mp4" type="video/mp4">
              <!-- <source src="movie.ogg" type="video/ogg"> -->
              Your browser does not support the video tag. Please update you browser to the latest version
            </video>

      <div class="login-wrapper">
        <img src="images/new-logo.png" class="logo-image">
        <div class="row">
          <form class="col s12">
    
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
                 <div class="input-field col s12">
                   <input id="password" type="password" class="validate">
                   <label for="password">Password</label>
                 </div>
            </div>
            <p class="remember">
               <input type="checkbox" id="test5" />
               <label for="test5">Remember me</label>
             </p>
            <p> <a class="waves-effect waves-light login-btn btn right">Unlock
            <i class="material-icons unlock dp48">lock_open</i>
            </a></p>
          </form>
        </div>
      </div>



      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
          <script type="text/javascript">
            var vid = document.getElementById("myVideo");
           // var vid1 = document.getElementById("myVideo");
            vid.onended = function() {
                //alert("The video has ended");
                $this.parent.fadeOut();
                //vid1.play;               
            }
          </script>
    </body>
  </html>
